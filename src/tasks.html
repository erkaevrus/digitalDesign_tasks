<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./sass/style.css">
  <title>Document</title>
</head>
<body>
  <header class="header">
    <div class="header__container">
      <div class="header__navigation">
        <ul class="navigation">
          <li class="navigation__link navigation__link_bordered"><a href="./index.html">Проекты</a></li>
          <li class="navigation__link navigation__link_colored navigation__link_active"><a href="#">Задачи</a></li>
          <li class="navigation__link navigation__link_bordered"><a href="#">Пользователи</a></li>
        </ul>
      </div>
      <div class="header__button">
        <div class="user-button"> 
          <div class="user-button__avatar">
            <img src="./img/user-icon.png" alt="avatar">
          </div>
          <div class="user-button__drop-down">
            <svg width="14" height="8" viewBox="0 0 14 8" xmlns="http://www.w3.org/2000/svg">
              <path d="M6.99999 4.95L2.04999 0L0.635986 1.414L6.99999 7.778L13.364 1.414L11.95 0L6.99999 4.95Z" fill="white"/>
              </svg>
          </div>
          <div class="drop-down-menu">
            <ul class="drop-down-menu__list">
              <li class="drop-down-menu__item">Профиль</li>
              <li class="drop-down-menu__item">Выход</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="container">
      <h1 class="tasks-title">Задачи</h1>
      <section class="create">
        <h3>Создать</h3>
        <button class="button button_secondary post-axios">Axios</button>
        <button class="button button_secondary post-xml">XML</button>
        <button class="button button_secondary post-fetch">Fetch</button>
      </section>
      <section class="edit">
        <h3>Редактировать</h3>
        <button class="button button_secondary put-axios">Axios</button>
        <button class="button button_secondary put-xml">XML</button>
        <button class="button button_secondary put-fetch">Fetch</button>
      </section>
      <section class="get">
        <h3>Получить</h3>
        <button class="button button_secondary get-axios">Axios</button>
        <button class="button button_secondary get-xml">XML</button>
        <button class="button button_secondary get-fetch">Fetch</button>
      </section>
      <section class="delete">
        <h3>Удалить</h3>
        <button class="button button_secondary delete-axios">Axios</button>
        <button class="button button_secondary delete-xml">XML</button>
        <button class="button button_secondary delete-fetch">Fetch</button>
      </section>
    </div>

  <script src="./queries/taskQueries.js" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </main>
</body>
</html>
