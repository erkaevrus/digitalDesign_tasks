<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projects</title>
<script defer src="index.js"></script></head>
<body>
  <div class="project-item-container">
    <div class="project-item">
      <p class="project-item__title">А.Очень длинное название проекта, создано специального для того чтоб не вместилось в одну строку, что позволит проверить не ломается ли верстка</p>
      <div class="project-item__description">
        <div class="project-item__info">
          <p class="project-item__id">#1</p>
          <p class="project-item__creator">Иванов И.И. создал(а) 1 час назад</p>
        </div>
        <div class="project-item__state">
          <p class="project-item__editor">Баранов В.В. изменил(а) 1 минуту назад</p>
          <button class="button button_small button_secondary">
            <svg class="button__dots" width="4" height="14">
              <use xlink:href="#dots"></use>
            </svg>
          </button>
          <div class="drop-down-menu">
            <ul class="drop-down-menu__list">
              <li class="drop-down-menu__item">Редактировать</li>
              <li class="drop-down-menu__item">Удалить</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
